
{% extends "User/index.html" %}

{% block content %}


          <div class=" table-dark table-bordered table-sm th"  >
              <table class=" table-dark table-bordered table-sm th"  id="dataTable" width="100%" cellspacing="0" >
                  <thead style="text-align: center;background: #1f292d;font-size: 18px;">
                    <tr>
                      <th>Owner Name</th>
                      <th>Veh Number</th>
                      <th>Veh Type</th>
                      <th>Image</th>
                      <th>Video</th>
                    </tr>
                  </thead>

              <tbody>
               {%for row in detectionVOList%}
        <tr>

            <td>{{row[1]['OwnerName']}}</td>
            <td>{{row[1]['VehNumber']}}</td>
            <td>{{row[1]['VehType']}}</td>
            <td>{{row[1]['Image']}}</td>
            <td>{{row[0]['VideoName']}}</td>

            <td> <a href="/Admin/editChallan?ChallanId={{row[0]['ChallanId']}}">Edit</a> / <a href="#">Print</a> </td>
        </tr>
        {% endfor %}
              </tbody>
            </table>
          </div>
{% endblock %}
